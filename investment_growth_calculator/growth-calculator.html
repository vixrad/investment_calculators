<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Growth Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- External Chart.js library -->
</head>
<body>

    <div class="container">
        <h1>Investment Growth Calculator</h1>

        <div class="input-group">
            <label for="principal">Initial Investment ($): </label>
            <input type="number" id="principal" placeholder="Enter principal" />
        </div>

        <div class="input-group">
            <label for="rate">Annual Interest Rate (%): </label>
            <input type="number" id="rate" step="0.01" placeholder="Enter interest rate" />
        </div>

        <div class="input-group">
            <label for="timesCompounded">Compounding Period: </label>
            <select id="timesCompounded">
                <option value="1">Annually</option>
                <option value="2">Semi-Annually</option>
                <option value="4">Quarterly</option>
                <option value="12">Monthly</option>
                <option value="365">Daily</option>
            </select>
        </div>

        <div class="input-group">
            <label for="years">Investment Period (Years): </label>
            <input type="number" id="years" placeholder="Enter number of years" />
        </div>

        <button class="btn" onclick="calculateInvestmentGrowth()">Calculate</button>

        <h2>Future Value of Investment: $<span id="result">0.00</span></h2>

        <div class="chart-container">
            <canvas id="investmentChart"></canvas>
        </div>

        <div id="error-message" class="error"></div> <!-- Error message div -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
